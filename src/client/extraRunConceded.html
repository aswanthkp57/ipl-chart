<script>
    const fetchExtraRunData = function () {
        let extraRunsArray = [];
        fetch('http://localhost:3000/extrarunsconcededData').then(function (response) {
            response.json().then(function (data) {
                console.log(data)
                console.log(' data loaded in api')
                for (key in data) {
                    extraRunsArray.push([key, data[key]]);
                }
                displayExtraRunsConcededHighChart(extraRunsArray);
            });
        });
    }

    function displayExtraRunsConcededHighChart(extraRunsArray) {

        Highcharts.chart('container1', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Extra Runs Conceded per Team in 2015'
            },
            xAxis: {
                type: 'category',
                labels: {
                    rotation: -45,
                    style: {
                        fontSize: '13px',
                        fontFamily: 'Verdana, sans-serif'
                    }
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Extra Runs Conceded'
                }
            },
            legend: {
                enabled: false
            },
            tooltip: {
                pointFormat: 'Extra Runs Conceded 2015: <b>{point.y:.1f} Runs</b>'
            },
            series: [{
                name: 'Extra Runs Conceded',
                data: extraRunsArray,
                dataLabels: {
                    enabled: true,
                    rotation: -90,
                    color: '#FFFFFF',
                    align: 'right',
                    format: '{point.y:.1f}', // one decimal
                    y: 10, // 10 pixels down from the top
                    style: {
                        fontSize: '13px',
                        fontFamily: 'Verdana, sans-serif'
                    }
                }
            }]
        });
    }
    fetchExtraRunData();
</script>
